<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Characters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <h1>Honkai: Star Rail Characters</h1>
    <a href="/add"><button>Add Character</button></a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Element</th>
            <th>Path</th>
            <th>Actions</th>
        </tr>
        {% for index, char in characters %}
        <tr>
            <td>{{ char.name }}</td>
            <td>{{ char.type }}</td>
            <td>{{ char.path }}</td>
            <td>
                <button onclick="editCharacter({{ index }}, '{{ char.name|escape }}', '{{ char.type|escape }}', '{{ char.path|escape }}')">Edit</button>
                <button onclick="deleteCharacter({{ index }})">Delete</button>
            </td>            
        </tr>
        {% endfor %}

    </table>
</body>

</html>
